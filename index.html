<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style>
        .info-section,
        form {
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
            background: linear-gradient(39.89deg, rgba(134, 101, 12, 0.302) -22.86%, rgba(251, 246, 238, 0) 116.18%);
        }

        input {
            background-color: aliceblue;
            margin: 0 20px;
        }

        .font-bold {
            font-weight: bolder;
        }

        button {
            height: 30px;
            background-color: rgba(0, 0, 0, 0.703);
            color: aliceblue;
            font-weight: bolder;
            margin: 0 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: aliceblue;
            color: rgba(0, 0, 0, 0.703);
        }
    </style>
</head>

<body>
    <form name="book-form">
        <div class="" style="height: 35px; padding-bottom: 5px;">
            <p style="text-align: center; font-size: 20px; font-weight: bold;">Замовлення на придбання товару</p>
        </div>
        <div class="info-section" style="height: 80px;">
            <p class="font-bold">Назва товару</p>
            <select id="book-title" style="height: 30px; background-color:aliceblue">
                <option>Убивство у Східному експресі (Аґата Крісті) - 100.00 ₴</option>
                <option>1984 (Джордж Орвелл) - 42.50 ₴</option>
                <option>Ворошиловград (Олександр Ірванець) - 28.75 ₴</option>
                <option>Маленькі життя (Ханья Янагіхара) - 39.90 ₴</option>
                <option>Ігри розуму (Джошуа Фоер) - 24.99 ₴</option>
                <option>Пластилиновий Хліб (Андрій Любка) - 37.25 ₴</option>
                <option>Гаррі Поттер і Філософський камінь (Джоан Роулінг) - 45.00 ₴</option>
                <option>Темні башти (Дмитро Білоус) - 29.50 ₴</option>
                <option>Великий Гетсбі (Френсіс Скотт Фіцджеральд) - 33.15 ₴</option>
                <option>Хто прокрався у мою хату? (Марія Примаченко) - 27.80 ₴</option>
            </select>
        </div>
        <div class="info-section" style=" height: 25px;">
            <label class="font-bold">Кількість:</label>
            <input type="number" name="" min="0" id="counter" style="height: 20px;">
            <label class="font-bold">Вартість:</label>
            <input type=" text" name="" readonly id="cost" style="height: 20px;">
        </div>
        <div class="info-section" style="padding: 10px;">
            <p style="margin: 5px 0;" class="font-bold">Спосіб доставки замовлення</p>
            <input type="radio" name="delivery" checked id="input-field-1">
            <label>Поштою</label>
            <br>
            <input type="radio" name="delivery" id="input-field-2">
            <label>Доставка додому</label>
            <div class="textarea-field"
                style="height: 20px; display: none; position: absolute; top: 245px; left: 420px;">
                <p>Введіть адресу </p>
                <textarea class="textarea" name="" id="textarea"></textarea>
            </div>
            <br>
            <input type="checkbox" name="" id="input-field-3">
            <label>У святковій упаковці</label>
        </div>
        <div class="info-section" style="padding: 10px;">
            <p class="font-bold" style="margin: 10px 0;">Промокод на знижку</p>
            <label>Введіть промокод ("p5" - 5%, "p10" - 10%, "p15" - 15%, "p20" - 20%)
            </label> <br />
            <input type="text" id="promo-code" style="height: 20px; margin: 15px 10px 0 0;">
            <button type="button" id="use-promo">Застосувати промокод</button>
        </div>
        <div class="info-section" style="text-align: right; height: 30px;">
            <label class="font-bold">Загальна вартість замовлення</label>
            <input type="text" name="" readonly id="total-cost" style="height: 20px;">
            <button id="result" type="button">Підрахувати</button>
        </div>
        <div class="info-section" style="padding: 5px;">
            <p class="font-bold" style="margin: 10px 0;">Дані замовника</p>
            <label>Ім'я:</label>
            <input type="text" id="customer-name" style="height: 20px;">
            <label>Прізвище:</label>
            <input type="text" id="customer-surname" style="height: 20px;">
            <label>Номер телефону:</label>
            <input type="text" id="number" placeholder="+38 (044) 123 45 67" style="height: 20px;">
            <p id="error" style="color: red; display: none;">Неправильний формат номера телефону!</p>
        </div>
        <div class="info-section" style="text-align: right; height: 30px;">
            <button type="button" id="clear">Відновити початкові значення полів</button>
            <button type="button" id="send">Відіслати дані</button>
        </div>
    </form>
    <div id="order-summary"></div>
    <div id="order-summary" style="margin-top: 32px;">
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
